server:
  port: 7009
spring:
  application:
    name: upms-service
  datasource:
    name: root
    password: zhouping
    url: jdbc:mysql://127.0.0.1:3306/upms?useOldAliasMetadataBehavior=true&useUnicode=true&characterEncoding=utf-8&autoReconnect=true&rewriteBatchedStatements=true&allowMultiQueries=true&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 20000
      minimum-idle: 5
      maximum-pool-size: 50
      idle-timeout: 30000
      max-lifetime: 1200000
mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: com.bluetop.upms.biz.database.entity
  configuration:
    # 开启驼峰转换功能
    map-underscore-to-camel-case: true
    # 打印sql, 方便调试
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    use-generated-keys: true
    default-statement-timeout: 60
    default-fetch-size: 100